<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <input type="hidden" name="_id" [(ngModel)]="employeesService.selectedEmployee._id">
                    <div class="form group">
                        <input type="text" name="name" class="form-control" placeholder="Enter your full name" [(ngModel)]="employeesService.selectedEmployee.name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="position" class="form-control" placeholder="Enter your position" [(ngModel)]="employeesService.selectedEmployee.position">
                    </div>
                    <div class="form-group">
                        <input type="text" name="office" class="form-control" placeholder="Enter your office" [(ngModel)]="employeesService.selectedEmployee.office">
                    </div>
                    <div class="form-group">
                        <input type="number" name="salary" class="form-control" placeholder="Enter your salary" [(ngModel)]="employeesService.selectedEmployee.salary">
                    </div>
                    <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">
                        Clear
                    </button>
                    <button class="btn btn-secondary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody *ngFor="let employee of employeesService.employee">
                <tr>
                    <td>{{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.office}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm">
                            <i class="material-icons" (click)="editEmployee(employee)">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <i class="material-icons" (click)="deleteEmployee(employee._id)">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
